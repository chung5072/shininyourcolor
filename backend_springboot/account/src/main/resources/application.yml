spring:
  profiles:
    include:
      - fcm
      - server
  application:
    name: account
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      format-sql: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}}

logging:
  level:
    p6spy: info

decorator:
  datasource:
    p6spy:
      enable-logging: true